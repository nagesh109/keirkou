<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="last-left.css" />
    <script src="https://kit.fontawesome.com/22ff23108a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="last-left-section pt-5 pb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="shadow left-item-card p-3 mb-3">
                        <div class="group d-flex flex-row">
                            <i class="fas fa-pencil-alt"></i>
                            <label for="xd">Title<input class="check" type="checkbox"/></label>
                            
                            
                        </div>
                        <div class="group d-flex flex-row">
                            <i class="far fa-clipboard"></i>
                            <label for="xd">Description<input class="check" type="checkbox"/></label>
                            
                        </div>
                        <div class="group d-flex flex-row">
                            <i class="fas fa-calendar-week"></i>
                            <label for="xd">Details<input class="check" type="checkbox"/></label>
                            
                            
                        </div>
                        <div class="group d-flex flex-row">
                            <i class="fas fa-dumbbell"></i>
                            <label for="xd">Expertise<input class="check" type="checkbox"/></label>
                           
                        </div>
                        <div class="group d-flex flex-row">
                            <i class="fas fa-map-marker-alt"></i>
                            <label for="xd">Location<input class="check" type="checkbox"/></label>
                            
                            
                        </div>
                        <div class="group d-flex flex-row">
                            <i class="fas fa-eye"></i>
                            <label for="xd">Visability<input class="check" type="checkbox"/></label>
                            
                        </div>

                        <div class="group d-flex flex-row">
                            <i class="fas fa-hand-holding-usd"></i>
                            <label for="xd">Budget<input class="check" type="checkbox"/></label>
                            
                        </div>

                        <div class="group d-flex flex-row">
                            <i class="fas fa-check"></i>
                            <label for="xd">Review<input class="check" type="checkbox"/></label>
                            
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
